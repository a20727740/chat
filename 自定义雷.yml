mode: rule
log-level: warning
ipv6: false
proxies: null
proxy-groups:
- name: proxy
  type: select
  proxies:
  - HK01
  - HK02
  - SG01
  filter: 'HK'
proxy-providers:
  myprovider:
    type: http
    url: https://api.leiting.io/api/v1/client/subscribe?token=21685fd3cebb9f2882d9b9a639db2bfe
    path: ./proxies.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600
rule-providers: null
rules:
- DOMAIN-SUFFIX,google.com,DIRECT
- DOMAIN-KEYWORD,google,DIRECT
- DOMAIN,google.com,DIRECT
- DOMAIN-SUFFIX,ad.com,REJECT
- GEOIP,CN,DIRECT
- MATCH,DIRECT
